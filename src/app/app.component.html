<app-header (featureSelected)="componentSelect($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-companies *ngIf="componentselected==='company'"></app-companies>
      <app-product-list *ngIf="componentselected!=='company'"></app-product-list>
    </div>
  </div>
</div>
