<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group" >
                    <label for="name">Name</label>
                    <input type="text" id='name' name='name' class="form-control" [(ngModel)]="name">
                </div>
                <div class="col-sm-2 form-group" >
                    <label for="price">Price</label>
                    <input type="number" id='price' name='price' class="form-control" [(ngModel)]="price"> 
                </div>
                
                <div class="col-sm-2 form-group" >
                    <label for="price">Color</label>
                    <input type="text" id='color' name='color' class="form-control" [(ngModel)]="color">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 form-group" >
                    <label for="img">ImgPath</label>
                    <input type="text" id='img' name='imgPath' class="form-control" [(ngModel)]="imgPath">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddProduct()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
